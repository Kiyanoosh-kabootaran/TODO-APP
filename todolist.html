<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="todo.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="todolist-flex">
    <h1>TODO APP</h1>

    <div class="add-task">
      <input id="input-todo" type="text" placeholder="Add your task">
      <input id="date-todo" type="date">
      <button id="plus-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#22A122"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg>
      </button>
    </div>

    <div class="task-todo-flex">
      
    </div>

    <div class="tasks-done-flex">
      <button>
        <span>Tasks Done</span>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
      </button>
      <div class="tasks-done">
        
      </div>
    </div>
  </div>
</body>
</html>
